<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Produk & ATK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .product-card { transition: all 0.3s ease; }
        .product-card:hover { transform: translateY(-4px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .fade-in { animation: fadeIn 0.4s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .float-wa {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background-color: #25d366;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            z-index: 100;
            transition: transform 0.2s;
        }
        .float-wa:hover { transform: scale(1.1); }
    </style>
</head>
<body class="text-gray-800">

    <!-- Navbar -->
    <nav class="bg-white shadow-sm sticky top-0 z-40 border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-2">
                    <div class="bg-cyan-600 text-white p-2 rounded-lg">
                        <i class="fa-solid fa-store text-lg"></i>
                    </div>
                    <div>
                        <h1 class="font-bold text-lg leading-none text-gray-800">Toko Botol & ATK</h1>
                        <p class="text-[10px] text-gray-500 font-medium">Murah & Berkualitas</p>
                    </div>
                </div>
                
                <div class="hidden sm:block relative w-64">
                    <input type="text" id="searchInput" placeholder="Cari barang..." class="w-full bg-gray-100 rounded-full py-2 px-4 pl-10 focus:outline-none focus:ring-2 focus:ring-cyan-500 text-sm transition-all">
                    <i class="fa-solid fa-search absolute left-3 top-2.5 text-gray-400 text-sm"></i>
                </div>
            </div>
        </div>

        <div class="bg-white border-t border-gray-100 py-2">
            <div class="max-w-7xl mx-auto px-4 overflow-x-auto flex gap-2 no-scrollbar">
                <button onclick="filterProducts('all')" class="filter-btn active bg-gray-800 text-white px-4 py-1.5 rounded-full text-xs font-medium whitespace-nowrap transition-colors">Semua</button>
                <button onclick="filterProducts('Botol Minum')" class="filter-btn bg-gray-100 text-gray-600 px-4 py-1.5 rounded-full text-xs font-medium whitespace-nowrap hover:bg-gray-200 transition-colors">Botol Minum</button>
                <button onclick="filterProducts('Lunch Box')" class="filter-btn bg-gray-100 text-gray-600 px-4 py-1.5 rounded-full text-xs font-medium whitespace-nowrap hover:bg-gray-200 transition-colors">Lunch Box</button>
                <button onclick="filterProducts('Lainnya')" class="filter-btn bg-gray-100 text-gray-600 px-4 py-1.5 rounded-full text-xs font-medium whitespace-nowrap hover:bg-gray-200 transition-colors">Lainnya</button>
            </div>
        </div>
    </nav>

    <div class="sm:hidden px-4 py-3 bg-white shadow-sm mb-2">
        <div class="relative">
            <input type="text" id="searchMobile" placeholder="Cari nama barang..." class="w-full bg-gray-100 rounded-lg py-2 px-4 pl-10 focus:outline-none focus:ring-2 focus:ring-cyan-500 text-sm">
            <i class="fa-solid fa-search absolute left-3 top-2.5 text-gray-400 text-sm"></i>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 mt-4">
        <div class="bg-gradient-to-r from-cyan-600 to-blue-600 rounded-xl p-6 text-white text-center shadow-lg relative overflow-hidden">
            <i class="fa-solid fa-bag-shopping absolute -right-4 -bottom-4 text-8xl text-white opacity-10"></i>
            <h2 class="text-2xl font-bold mb-1 relative z-10">Stok Ready Siap Kirim!</h2>
            <p class="text-cyan-100 text-sm relative z-10">Silakan pilih produk dan klik tombol WA untuk memesan.</p>
        </div>
    </div>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-bold text-gray-800 flex items-center gap-2">
                <i class="fa-solid fa-list text-cyan-600"></i> Daftar Produk
            </h2>
            <span class="text-xs bg-gray-200 text-gray-600 px-2 py-1 rounded-md" id="productCount">Loading...</span>
        </div>

        <div id="productGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6">
            <!-- Items injected by JS -->
        </div>

        <div id="emptyState" class="hidden flex-col items-center justify-center py-20 text-center">
            <div class="bg-gray-100 p-6 rounded-full mb-4">
                <i class="fa-solid fa-box-open text-4xl text-gray-400"></i>
            </div>
            <h3 class="text-gray-800 font-semibold">Produk tidak ditemukan</h3>
            <p class="text-gray-500 text-sm mt-1">Coba cari dengan kata kunci lain.</p>
        </div>
    </main>

    <footer class="bg-white border-t mt-8 py-8 text-center">
        <p class="text-sm text-gray-500 font-medium">&copy; 2025 Katalog Online.</p>
        <p class="text-xs text-gray-400 mt-1">Harga dapat berubah sewaktu-waktu.</p>
    </footer>

    <a href="#" onclick="chatGeneralWA(event)" class="float-wa" title="Chat Admin">
        <i class="fa-brands fa-whatsapp"></i>
    </a>

    <script>
        // ==========================================
        // 
        // ==========================================
        
        // 
        
        const _0x5f2a = "NjI4Nzg3NDg5MzYxMA=="; 
        
        // 
        const getWA = () => atob(_0x5f2a);

        // ==========================================

        const products = [
            { id: 1, name: "MY Bottle Water 1 (500 ml)", category: "Botol Minum", price: 4324, image: "https://placehold.co/400x400/0ea5e9/ffffff?text=My+Bottle+1" },
            { id: 2, name: "MY Bottle Water 2 (500 ml)", category: "Botol Minum", price: 4999, image: "https://placehold.co/400x400/0ea5e9/ffffff?text=My+Bottle+2" },
            { id: 3, name: "LOCk Bottle Character (610 ml)", category: "Botol Minum", price: 17860, image: "https://placehold.co/400x400/a855f7/ffffff?text=Lock+Character" },
            { id: 4, name: "Sanrio Bottle 1 (900 ml)", category: "Botol Minum", price: 16874, image: "https://placehold.co/400x400/ec4899/ffffff?text=Sanrio+Bottle" },
            { id: 5, name: "Kotak pensil SANRIO", category: "Lainnya", price: 23749, image: "https://placehold.co/400x400/f472b6/ffffff?text=Kotak+Pensil" },
            { id: 6, name: "Sanrio JUMBO 1 (2L, 1L, 300ml)", category: "Botol Minum", price: 42498, image: "https://placehold.co/400x400/ec4899/ffffff?text=Sanrio+Jumbo" },
            { id: 7, name: "Botol NICE (400 ml)", category: "Botol Minum", price: 6610, image: "https://placehold.co/400x400/10b981/ffffff?text=Botol+NICE" },
            { id: 8, name: "Botol kaktus (450ml)", category: "Botol Minum", price: 6235, image: "https://placehold.co/400x400/22c55e/ffffff?text=Botol+Kaktus" },
            { id: 9, name: "Lunch BOX 1", category: "Lunch Box", price: 7187, image: "https://placehold.co/400x400/f59e0b/ffffff?text=Lunch+Box" },
            { id: 10, name: "My bottle Soda (500 ml)", category: "Botol Minum", price: 7374, image: "https://placehold.co/400x400/3b82f6/ffffff?text=Bottle+Soda" },
            { id: 11, name: "LED TEMP BOTTLE (500 ml)", category: "Botol Minum", price: 27360, image: "https://placehold.co/400x400/6366f1/ffffff?text=LED+Bottle" },
            { id: 12, name: "Botol Tutup TOPI (350 ML)", category: "Botol Minum", price: 4610, image: "https://placehold.co/400x400/8b5cf6/ffffff?text=Botol+Topi" },
            { id: 13, name: "Botol kelinci (330 ml)", category: "Botol Minum", price: 8122, image: "https://placehold.co/400x400/f9a8d4/ffffff?text=Botol+Kelinci" },
            { id: 14, name: "Tumbler polos (420 ml)", category: "Botol Minum", price: 4875, image: "https://placehold.co/400x400/94a3b8/ffffff?text=Tumbler+Polos" },
            { id: 15, name: "Premium Bundle 1 (500ml)", category: "Botol Minum", price: 35624, image: "https://postimg.cc/BXPLFCG9" },
            { id: 16, name: "Bubble wrap", category: "Lainnya", price: 3000, image: "https://placehold.co/400x400/cbd5e1/ffffff?text=Bubble+Wrap" }
        ];

        const formatRupiah = (number) => {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0, maximumFractionDigits: 0 }).format(number);
        };

        const renderProducts = (items) => {
            const grid = document.getElementById('productGrid');
            const empty = document.getElementById('emptyState');
            const count = document.getElementById('productCount');

            grid.innerHTML = '';
            
            if (items.length === 0) {
                grid.classList.add('hidden');
                empty.classList.remove('hidden');
                empty.classList.add('flex');
                count.innerText = '0 Item';
                return;
            }

            grid.classList.remove('hidden');
            empty.classList.add('hidden');
            empty.classList.remove('flex');
            count.innerText = `${items.length} Item`;

            items.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden flex flex-col group fade-in relative';
                
                card.innerHTML = `
                    <div class="relative overflow-hidden aspect-square">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105" loading="lazy">
                        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/60 to-transparent p-3 pt-8">
                           <span class="text-[10px] text-white font-medium bg-black/30 backdrop-blur-sm px-2 py-0.5 rounded border border-white/20">
                                ${product.category}
                            </span>
                        </div>
                    </div>
                    <div class="p-3 md:p-4 flex-1 flex flex-col">
                        <h3 class="text-sm font-semibold text-gray-800 line-clamp-2 leading-snug mb-2 min-h-[2.5em]">${product.name}</h3>
                        
                        <div class="mt-auto flex justify-between items-center pt-2">
                            <div class="flex flex-col">
                                <span class="text-[10px] text-gray-400">Harga Promo</span>
                                <span class="text-cyan-700 font-bold text-base md:text-lg">${formatRupiah(product.price)}</span>
                            </div>
                            <button onclick="buyViaWA(${product.id})" class="bg-green-100 text-green-700 hover:bg-green-600 hover:text-white p-2 md:px-4 md:py-2 rounded-lg transition-all duration-200 flex items-center justify-center gap-1.5 shadow-sm active:scale-95">
                                <i class="fa-brands fa-whatsapp text-lg"></i>
                                <span class="hidden md:inline text-xs font-bold">Pesan</span>
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        };

        let currentFilter = 'all';

        const filterProducts = (category) => {
            currentFilter = category;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if(category === 'all' && btn.innerText === 'Semua') {
                    btn.className = "filter-btn active bg-gray-800 text-white px-4 py-1.5 rounded-full text-xs font-medium whitespace-nowrap transition-colors shadow-md";
                } else if (btn.innerText === category) {
                    btn.className = "filter-btn active bg-gray-800 text-white px-4 py-1.5 rounded-full text-xs font-medium whitespace-nowrap transition-colors shadow-md";
                } else {
                    btn.className = "filter-btn bg-gray-100 text-gray-600 px-4 py-1.5 rounded-full text-xs font-medium whitespace-nowrap hover:bg-gray-200 transition-colors";
                }
            });

            runFilter();
        };

        const runFilter = () => {
            const searchVal1 = document.getElementById('searchInput').value.toLowerCase();
            const searchVal2 = document.getElementById('searchMobile').value.toLowerCase();
            const searchVal = searchVal1 || searchVal2;

            const filtered = products.filter(p => {
                const matchCat = currentFilter === 'all' || p.category === currentFilter;
                const matchSearch = p.name.toLowerCase().includes(searchVal);
                return matchCat && matchSearch;
            });
            renderProducts(filtered);
        };

        document.getElementById('searchInput').addEventListener('input', runFilter);
        document.getElementById('searchMobile').addEventListener('input', runFilter);

        const buyViaWA = (id) => {
            const product = products.find(p => p.id === id);
            if (!product) return;

            // Decrypt nomor WA saat diklik saja
            const targetWA = getWA();

            const message = `Halo Admin, saya tertarik dengan produk ini:\n\n*${product.name}*\nHarga: ${formatRupiah(product.price)}\n\nApakah stok masih tersedia?`;
            
            const url = `https://api.whatsapp.com/send?phone=${targetWA}&text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        };

        const chatGeneralWA = (e) => {
            e.preventDefault();
            const targetWA = getWA();
            
            const message = `Halo Admin, saya mau tanya-tanya seputar katalog produknya.`;
            const url = `https://api.whatsapp.com/send?phone=${targetWA}&text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }

        window.onload = () => {
            renderProducts(products);
        };

    </script>
</body>

</html>
